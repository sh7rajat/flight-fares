<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">

</head>


<body>
	<div class="booking-form-box">

	  <form action="\predict" method="post">
		
		<div class="booking-form">
			<label> Source </label>
			<!-- <input type="text" class="form-control" placeholder="City" required="required"> -->
			<select name="Source" class="form-control" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
            </select>

			<label> Destination </label>
			<!-- <input type="text" class="form-control" placeholder="City" required="required"> -->
			<select name="Destination" class="form-control" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
            </select>

			<div class="input-grp">
                            <label> Departure Date </label>
                            <!-- Departure -->
                            <input type="date" class="form-control select-date" name="Dep_Time" required="required">
            </div>

			<div class="input-grp">
                            <label> Arrival Date </label>                            <!-- Arrival -->
                            <input type="date" class="form-control select-date" name="Arrival_Time" required="required">
            </div>

            <div class="input-grp">
                            <label> Departure Time </label>
                            <!-- Departure -->
                            <input type="time" class="form-control select-time" name="Dep_Time" required="required">
            </div>

            <div class="input-grp">
                            <label> Arrival Date </label>
                            <!-- Departure -->
                            <input type="time" class="form-control select-date" name="Dep_Time" required="required">
            </div>

			<div>
				<label> Haults </label>
				<!-- Number of Haults -->
				<select class="form-control" name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                </select>
			</div>

			<div>
				<label> Airline you want to travel in ? </label>
				<!-- Airlines -->
				<select name="airline" class="form-control" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
			</div><br>

			<div>
				<button type="button" value="submit" class="sub"> Submit</button>
				<!-- <input type="submit" value="Submit" class="btn btn-secondary"> -->
			</div>

		</div>
	  </form>

	<br>
        <br><br>
        <h4 class="booking-form">{{ prediction_text }}</h4>>

        <br>
        <br>

	</div>

</body>
</html>
